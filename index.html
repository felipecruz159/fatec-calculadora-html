<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h1>Calculadora Básica</h1>

    <div class="container">
        <form method="" action="">
            <input type="text" name="n1" id="n1" required>
            <h2>+</h2>
            <input type="text" name="n2" id="n2" required>

            <div class="botao">
                <button type="button" id="somar" >Somar</button>
                <button type="button" id="subtrair">Subtrair</button>
                <button type="button" id="multiplicar">Multiplicar</button>
                <button type="button" id="dividir">Dividir</button>
            </div>

            <p>Resultado:</p>
            <input type="text" name="result" id="result" readonly>

            <button type="button" id="limpar">Limpar operações</button>
        </form>
    </div>
    
    <script src="custom.js"></script>
</body>
</html>
